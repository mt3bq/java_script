<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>




    <script>

        let My_Friend=[1,5,7,"Muteb","All","Mohmed",12345];

        let Onle_Number=[];
        let Word=[];

        for(let i=0;i<My_Friend.length;i++){

            if(typeof My_Friend[i]==='number'){
                Onle_Number.push(My_Friend[i]);
            }
            
        }

        for(let j=0;j<My_Friend.length;j++){
            
                if(typeof My_Friend[j]==='string'){
                Word.push(My_Friend[j]);
            
            }
        }
        console.log(Onle_Number);
        console.log(Word);



    </script>
    
</body>
</html>

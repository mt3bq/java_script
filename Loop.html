<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        background-color: aqua;
        margin: auto;
        text-align: center;
    }
    
    .text{
       margin: auto;
       text-align: center;
     

    }
</style>
<body>



    <script>

let Name=["All","Muteb",123489,"Abdullah","Kiled",123]




for(let i=0;i<Name.length;i++){

    if(Name[i]==="Kiled"){
        
        document.write(`<h1>${Name[i]}</h1>`);
        break;
    }
    
}
//Print Onle Number
for(let j=0;j<Name.length;j++){

    if(typeof Name[j]==='number'){
        continue;
    }
    document.write(`
  

<div class="text">
    <p>${Name[j]}</p>
</div>
</div>

   
    `);
}





    </script>
    
</body>
</html>
